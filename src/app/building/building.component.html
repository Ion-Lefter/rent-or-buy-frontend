<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Project</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" /> -->
</head>
<body>
  <div class="container" onclick="">
    <div class="row clearfix" *ngIf="building">
            <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let item of building">
                <div class="boxs project_widget">
                     <div class="pw_img">
                        <img class="img-responsive" src="assets\pictures\{{item.image_url}}" alt="About the image">
                    </div>
                    <div class="pw_content">
                        <div class="pw_header">
                            <h6>{{item.type}}, {{item.rooms}} camere, et {{item.floor}}</h6>
                            <small>"Item ID: " {{item.id}}</small><br>
                            <small class="text-muted">{{item.type}}  |  Last Update: {{item.date}}</small>
                            <!-- Adjust size and color in your component HTML -->
                            <button class="icon-button" (click)="toggleFavorite(item.id)">
                                <!-- <span class="material-icons-two-tone" [ngClass]="{'favorited': isFavorited, 'not-favorited': !isFavorited}">favorite</span> -->
                                <!-- <svg [ngClass]="{'favorited': isFavorited(item.id), 'not-favorited': !isFavorited(item.id)}" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg> -->

                                <svg [ngClass]="{'favorited': item.favorite, 'not-favorited': !item.favorite}"
                                width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>

                            </button>

                            <!-- <button (click)="toggleFavorite()">
                                <svg [ngClass]="{'favorited': isFavorited, 'not-favorited': !isFavorited}" width="24" height="24" viewBox="0 0 24 24">
                                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                              </button> -->
                        </div>
                        <div class="pw_meta">
                            <span>{{item.price}} EUR</span>
                            <small class="text-muted">{{item.country}}, {{item.city}} {{item.region}} </small>
                            <small class="text-muted">{{item.region}} </small>
                            <button (click)="getBuildingById(item.id)">View</button>
                            <button (click)="getEditForm(item.id)">Edit</button>
                            <!--<button  routerLink="/buildings/edit/{{item.id}}">Edit</button>-->
                            <button (click)="deleteBuildingById(item.id)">Delete</button>
                            <button (click)="getMyPosts()">Test</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
