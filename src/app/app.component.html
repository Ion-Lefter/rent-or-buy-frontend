  <div class="container" onclick="">
    <div class="row clearfix" *ngIf="building">
            <div class="col-md-3 col-sm-6 col-xs-12" *ngFor="let item of building">
                <div class="boxs project_widget">
                     <div class="pw_img">
                        <img class="img-responsive" src="assets\pictures\{{item.image_url}}" alt="About the image">
                    </div>
                    <div class="pw_content">
                        <div class="pw_header">
                            <h6>{{item.type}}, {{item.rooms}} camere, et {{item.floor}}</h6>
                            <small class="text-muted">{{item.type}}  |  Last Update: {{item.date}}</small>
                        </div>
                        <div class="pw_meta">
                            <span>{{item.price}} EUR</span>
                            <small class="text-muted">{{item.country}}, {{item.city}} {{item.region}} </small>
                            <small class="text-muted">{{item.region}} </small>
                            <button (click)="getBuildingById(item.id)">View</button>
                        </div>
                    </div>
                </div>
            </div>
